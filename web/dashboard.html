<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AkiAuto - NimoJackpot</title>
  <link rel="stylesheet" href="bulma.min.css">
  <link rel="stylesheet" href="dashboard.css">
  <script src="sorttable.js"></script>
  <script src="dashboard.js" defer></script>
</head>

<body>
  <!-- APP TITLE BAR  -->
  <section id=APP_TITLEBAR class="active">
    <div class="left">
      <div class="trafficLight">
        <button class="close" onclick="menu.AskToQuit()" title="Thoát Auto">&nbsp;</button>
        <button class="min" onclick="menu.Minimize()" title="Minimize">&nbsp;</button>
        <button class="max" title="Maximize is disabled">&nbsp;</button>
      </div>
    </div>
    <div class="has-text-centered p-1">
      <p id=APP_TITLE class="is-size-6">
        AkiAuto-NimoJackpot
      </p>
    </div>
    <div class="right">
      <button id=panel-btn-new class="button is-rounded is-warning" title="NEW..">
        + NEW
      </button>
    </div>
  </section>

  <aside id="APP_SIDEMENU">
    <a class="button" href="#section_toggle" title="Bật - Tắt">
      <img src="svgs/solid/toggle-on.svg">
    </a>
    <a class="button" href="#section_window" title="Quản lý cửa sổ">
      <img src="svgs/solid/clone.svg">
    </a>
    <a class="button" href="#section_session" title="Quản lý session">
      <img src="svgs/regular/rectangle-list.svg">
    </a>
    <a class="button" href="#section_config" title="Thiết lập Auto">
      <img src="svgs/solid/gears.svg">
    </a>
    <hr class="m-2 has-background-grey">
    <a class="button" href="#section_appAbout" title="Thông tin ứng dụng">
      <img src="svgs/brands/adn.svg">
    </a>
    <a class="button" href="#section_help" title="Câu hỏi thường gặp">
      <img src="svgs/regular/circle-question.svg">
    </a>
    <a class="button" href="#section_setting" title="Tùy chỉnh ứng dụng">
      <img src="svgs/solid/gear.svg">
    </a>
  </aside>

  <section id="APP_BODY" class="">
    <!-- ACCOUNT LIST  -->
    <div id="AccountList" class="p-1">
      <div class="table-container box pt-2">
        <p class="title is-size-5 mb-2 has-text-centered">Quản lý cửa sổ</p>
        <table id="AccountTable" class="
      table sortable is-bordered is-striped is-hoverable is-fullwidth is-narrow
      ">
          <thead class="has-background-warning">
            <tr class="">
              <th></th>
              <th>UserName</th>
              <th>Session</th>
              <th>Bean</th>
              <th>Status</th>
              <th>ID</th>
            </tr>
          </thead>
          <tbody class="counter parent">
          </tbody>
        </table>
      </div>
    </div> <!-- END ACCOUNT LIST  -->

    <!-- PANNEL  -->
    <div id="MainPanel" class="box container pt-1 m-1 has-background-info-light">
      <div class="has-text-centered has-text-weight-bold">
        <span id="panel-UserName" class="">Chưa chọn tài khoản</span>
      </div>
      <div class="field has-addons mt-2">
        <p class="control">
          <input id=panel-minimum-prize class="input is-small" type="number" placeholder="Prize tối thiểu" value="300000">
        </p>
        <div class="control">
          <button class="button is-success is-small">CHẠY</button>
        </div>
        <div class="control">
          <button class="button is-danger is-small">DỪNG</button>
        </div>
      </div>
    </div>
    </div>
  </section>
  <footer id="APP_STATUS" class="">
    <div id="APP_LOGS">
      Welcome!...
    </div>
    <a href="https://toolauto.akivn.net" target="_blank" class="has-text-grey-dark has-text-weight-bold">ToolAuto.AkiVN.net</a>
  </footer>
</body>

</html>
