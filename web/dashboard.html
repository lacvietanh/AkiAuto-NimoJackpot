<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AkiAuto - NimoJackpot</title>
  <link rel="stylesheet" href="bulma.min.css">
  <link rel="stylesheet" href="dashboard.css">
  <script src="sorttable.js"></script>
  <script src="dashboard.js" defer></script>
</head>

<body>
  <!-- APP TITLE BAR  -->
  <section id=APP_TITLEBAR class="active">
    <div class="left">
      <div class="trafficLight">
        <button class="close" onclick="menu.AskToQuit()">&nbsp;</button>
        <button class="min" onclick="menu.Minimize()">&nbsp;</button>
        <button class="max">&nbsp;</button>
      </div>
    </div>
    <div class="has-text-centered p-1">
      <p id=APP_TITLE class="is-size-6">
        AkiAuto-NimoJackpot
      </p>
    </div>
    <div class="right">
      <button id=panel-btn-newSs class="button is-rounded is-warning" onclick="menu.newSession(this)">
        NEW SESSION
      </button>
    </div>
  </section>

  <section id="APP_BODY" class="">
    <!-- ACCOUNT LIST  -->
    <div id="AccountList" class="p-1">
      <div class="table-container box pt-2">
        <p class="title is-size-5 mb-2 has-text-centered">Quản lý cửa sổ</p>
        <table id="AccountTable" class="
      table sortable is-bordered is-striped is-hoverable is-fullwidth is-narrow
      ">
          <thead class="has-background-warning">
            <tr class="">
              <th></th>
              <th>UserName</th>
              <th>Session</th>
              <th>Bean</th>
              <th>Status</th>
              <th>ID</th>
            </tr>
          </thead>
          <tbody class="counter parent">
          </tbody>
        </table>
      </div>
    </div> <!-- END ACCOUNT LIST  -->

    <!-- PANNEL  -->
    <div id="MainPanel" class="box container pt-1 m-1 has-background-info-light">
      <div class="has-text-centered has-text-weight-bold">
        <span id="panel-UserName" class="">Chưa chọn tài khoản</span>
      </div>
      <!-- TABS  -->
      <div class="tabs mt-0 mb-1 is-small">
        <ul>
          <li class="is-active"> <a> <span>Setting</span> </a> </li>
          <li> <a> <span>Logs</span> </a> </li>
        </ul>
      </div>
      <div class="panel-info">
        <div>
          Đậu: <span id="panel-bean">...</span>
        </div>
        <div>
          Kim cương: <span id="panel-status">...</span>
        </div>
        <div>
          UserID: <span id="panel-UserID">...</span>
        </div>
        <div>
          Trạng thái: <span id="panel-status">...</span>
        </div>
        <div class="field has-addons mt-2">
          <p class="control">
            <input id=panel-minimum-prize class="input is-small" type="number" placeholder="Prize tối thiểu" value="300000">
          </p>
          <div class="control">
            <button class="button is-success is-small">CHẠY</button>
          </div>
          <div class="control">
            <button class="button is-danger is-small">DỪNG</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="APP_LOGS">
    Welcome!...
  </section>
</body>

</html>
