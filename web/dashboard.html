<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AkiAuto - NimoJackpot</title>
  <link rel="stylesheet" href="bulma.min.css">
  <link rel="stylesheet" href="dashboard.css">
  <script src="sorttable.js"></script>
  <script src="dashboard.js" defer></script>
</head>

<body>
  <!-- APP TITLE BAR  -->
  <section id=APP_TITLEBAR class="active">
    <div class="left">
      <div class="trafficLight">
        <button class="close" onclick="menu.AskToQuit()" title="Thoát Auto">&nbsp;</button>
        <button class="min" onclick="menu.Minimize()" title="Minimize">&nbsp;</button>
        <button class="max" title="Maximize is disabled">&nbsp;</button>
      </div>
    </div>
    <div class="has-text-centered p-1">
      <p id=APP_TITLE class="is-size-6">
        AkiAuto-NimoJackpot
      </p>
    </div>
    <div class="right">
      <button id=panel-btn-new class="button is-rounded is-warning" title="NEW..">
        + NEW
      </button>
    </div>
  </section>

  <aside id="APP_SIDEMENU">
    <div class="top">
      <button class="button" href="#section_toggle" title="Bật - Tắt">
        <img src="svgs/solid/toggle-on.svg">
      </button>
      <button class="button" href="#section_window" title="Quản lý cửa sổ">
        <img src="svgs/solid/clone.svg">
      </button>
      <button class="button" href="#section_session" title="Quản lý session">
        <img src="svgs/regular/rectangle-list.svg">
      </button>
      <button class="button" href="#section_config" title="Thiết lập Auto">
        <img src="svgs/solid/users-gear.svg">
      </button>
    </div>
    <hr class="m-2 has-background-grey">
    <div class="bottom">
      <button class="button" href="#section_appAbout" title="Thông tin ứng dụng">
        <img src="svgs/brands/adn.svg">
      </button>
      <button class="button" href="#section_help" title="Câu hỏi thường gặp">
        <img src="svgs/regular/circle-question.svg">
      </button>
      <button class="button" href="#section_setting" title="Tùy chỉnh ứng dụng">
        <img src="svgs/solid/gear.svg">
      </button>
      <button class="button" href="#section_setting" title="Tùy chỉnh ứng dụng">
        <img src="svgs/solid/receipt.svg">
      </button>
    </div>
  </aside>

  <!----- APP BODY ----->
  <section id="APP_BODY" class="UserSelectNONE">
    <!-- SECTION: TOGGLE  -->
    <section class="box top show" id="section_toggle">
      <p class="boxtitle">Bật / tắt auto cho từng cửa sổ game</p>
      <div class="table-container">
        <table id="WindowTable" class="table sortable is-fullwidth is-narrow">
          <thead class="has-background-link-light">
            <tr class="">
              <th></th>
              <th title="bật hoặc tắt auto cho từng cửa sổ">AUTO</th>
              <th>UserName</th>
              <th title="Session ID">SSID</th>
              <th title="số đậu cược">BET</th>
              <th title="hũ lớn hay hũ nhỏ">HŨ</th>
              <th>ĐẬU</th>
            </tr>
          </thead>
          <tbody class="counter parent">
          </tbody>
        </table>
      </div>

    </section>

    <!-- ACCOUNT LIST  -->
    <section id="AccountList" class="box top">
      <p class="boxtitle">Quản lý session</p>
      <div class="table-container">
        <table id="AccountTable" class="table sortable is-bordered is-striped is-hoverable is-fullwidth is-narrow">
          <thead class="has-background-warning">
            <tr class="">
              <th></th>
              <th>UserName</th>
              <th>Session</th>
              <th>Bean</th>
              <th>Status</th>
              <th>ID</th>
            </tr>
          </thead>
          <tbody class="counter parent">
          </tbody>
        </table>
      </div>
    </section> <!-- END ACCOUNT LIST  -->

    <!-- PANNEL  -->
    <section id="AUTO_GLOBAL" class="box bottom show">
      <p class="boxtitle">Thiết lập Auto Tổng</p>
      <form onsubmit="return false" class="UserSelectNONE">
        <!-- RUNNING CONFIG  -->
        <div class="is-flex is-justify-content-space-between">
          <div class="field has-addons">
            <p class="control">
              <button class="button is-small is-success is-rounded"
                onclick="winMan.ALL(true)">CHẠY HẾT</button>
            </p>
            <p class="control">
              <button class="button is-danger is-small is-rounded"
                onclick="winMan.ALL(false)">DỪNG HẾT</button>
            </p>
          </div>
          <div class="field has-addons">
            <p class="control">
              <a class="button is-small is-static"> Cách chạy: </a>
            </p>
            <p class="control">
              <span class="select is-small">
                <select id="AUTO_CONFIG-PRIZE">
                  <option value="auto">Bấm nút AUTO</option>
                  <option value="spin" disabled>Bấm nút SPIN</option>
                </select>
              </span>
            </p>
          </div>
        </div>
        <!-- PRIZE CONFIG  -->
        <script>
          function syncSliderAndPrizeTarget(e) {
            let number = $id('AUTO-PRIZE-TARGET')
            let slider = $id('AUTO-PRIZE-SLIDER')
            e === number ? slider.value = number.value : number.value = slider.value;
          }
        </script>
        <div class="field has-addons is-align-items-center has-background-link-light p-2">
          <p class="control">
            <a class="button is-small is-ghost"> Khi thưởng dưới: </a>
          </p>
          <p class="ml-4 mr-4">
            <input id=AUTO-PRIZE-TARGET type="number" placeholder="Prize tối thiểu" value="500000"
              class="input is-rounded has-background-link has-text-warning has-text-weight-bold has-text-centered is-size-5"
              onchange="syncSliderAndPrizeTarget(this)">
            <input type="range" id="AUTO-PRIZE-SLIDER" min="200000" max="5000000" value=500000
              style="width:100%" oninput="syncSliderAndPrizeTarget(this)">
          </p>
          <p class="is-flex is-flex-wrap-wrap" style="min-width: 100px">
            <label class="m-0 mb-1 radio has-text-link">
              <input type="radio" name="AUTO-STOP-BEHAVIOR" value="stop" checked> Dừng luôn
            </label>
            <label class="m-0 mt-1 radio has-text-link">
              <input type="radio" name="AUTO-STOP-BEHAVIOR" value="wait"> Chờ lên lại
            </label>
          </p>
        </div>
      </form>
    </section>

  </section> <!-- END APP_BODY -->
  <footer id="APP_STATUS" class="">
    <div id="APP_LOGS"> </div>
    <a href="https://toolauto.akivn.net" target="_blank" class="has-text-grey-dark has-text-weight-bold">ToolAuto.AkiVN.net</a>
  </footer>
</body>

</html>
