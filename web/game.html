<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Window</title>
  <link name=inject rel="stylesheet" href="bulma.min.css">
  <link name=inject rel="stylesheet" href="AppBase.css">
  <script name=inject src="jackpot.js"></script>
</head>

<body name="inject" class="noside">
  <!-- APP TITLE BAR  -->
  <section id=APP_TITLEBAR class="active">
    <div class="left">
      <div class="trafficLight">
        <button class="close" onclick="window.close()" title="Thoát Auto">&nbsp;</button>
        <button class="min" onclick="menu.Minimize()" title="Minimize">&nbsp;</button>
        <button class="max" title="Maximize is disabled">&nbsp;</button>
      </div>
    </div>
    <div class="has-text-centered p-1">
      <p id=APP_TITLE class="is-size-6">
        UserName
      </p>
    </div>
    <div class="right">
      <button id=TITLEBAR_BTN_NEW class="button is-rounded is-warning"
        title="Mở thêm cửa sổ mới cho session này"
        onclick="menu.new('windowSameSS',this)">
        + Thêm Cửa sổ (Cùng Acc)
      </button>
    </div>
  </section>

  <!----- APP BODY ----->
  <section id="APP_BODY" class="UserSelectNONE">
    <section id="GameWindow" class="">

    </section>
    <section id="GamePannel" class="box bottom show">
      <p class="boxtitle"></p>
      <div class="is-flex is-justify-content-space-between">
        <div> left </div>
        <div>
          <label class="switch is-size-3">
            <input type="checkbox" name=autoToggle
              onclick="">
            <span class="slider round"></span>
          </label>
        </div>
        <div> right </div>
      </div>
    </section>
  </section> <!-- END APP_BODY -->
  <footer>
    <div id="APP_STATUS" class="">
      <div id="APP_LOGS">
      </div>
      <a href="https://toolauto.akivn.net" target="_blank"
        class="has-text-grey-dark has-text-weight-bold">ToolAuto.AkiVN.net</a>
    </div>
  </footer>
</body>

</html>
